<script>
function fstname1(){
    var namef=document.getElementById("fnid").value;
    var a=/^[A-Za-z]+$/;
    //console.log(namef);

    if(!namef.match(a)){
        if(namef==""){
            document.getElementById("fn").innerHTML="Enter name";
        }
        else{
            document.getElementById("fn").innerHTML="Please enter characters in first name";
        }
    }
    else if(namef.length>20){
        document.getElementById("fn").innerHTML= "Please enter below 20 characters in first name";
    }
    else{
        document.getElementById("fn").innerHTML="";
    }
}

function lstname(){
    var namel=document.getElementById("lnid").value;
    var a=/^[A-Za-z]+$/;
    if(!namel.match(a)){
        if(namel==""){
            document.getElementById("ln").innerHTML="Enter last name";
        }
        else{
            document.getElementById("ln").innerHTML="Please enter only characters in last name";
        }
    }
    else if(namel.length>20){
        document.getElementById("ln").innerHTML= "Please enter below 20 characters in last name";
    }
    else{
        document.getElementById("fn").innerHTML="";
    }
}   
function phno()
{
    var phno=document.getElementById("Phid").value;
    var a=/^[0-9]+$/;
    if(!phno.match(a))
    {
        if(phno=="")
        {
            document.getElementById("ph").innerHTML="Please enter phone number";
        }
        else
        {
            document.getElementById("ph").innerHTML="Enter only digits";
        }
    }
    else if(phno.length!=10)
    {
        document.getElementById("ph").innerHTML="Please enter 10 digit number";
    }
    else
    {
        document.getElementById("ph").innerHTML="";
    }
}
function email()
{
    var email=document.getElementById("Eid").value;
    var a=/^[a-zA-Z0-9.!#$%&'*+/=?^_]+@[a-zA-Z0-9]+\.[a-z]{2,}$/;  
     // i.e, a-z,0-9 @ a-z . ({2,}means co,in,com etc i.e, min any two characters) 
    if(!email.match(a))
    {
        if(email=="")
        {
            document.getElementById("m").innerHTML="Enter a email";
        }
        else
        {
            document.getElementById("m").innerHTML="Please use @ and .";
        }
    }
    else
    {
        document.getElementById("m").innerHTML="";
    }
}
function uname()
{
    var uname=document.getElementById("unid").value;
    var a=/^[A-Za-z][A-Za-z0-9_]{7,29}$/;
    if(!uname.match(a))
    {
        if(uname==="")
        {
            document.getElementById("un").innerHTML="Enter user name";
        }
        else
        {
            document.getElementById("un").innerHTML="Please enter username with characters,symbols,digits";
        }
    }
    else if(uname.length>20)
    {
        document.getElementById("un").innerHTML= "Please enter below 20 characters in user name";
    }
    else
    {
        document.getElementById("un").innerHTML="";
    }
}
function pass()
{
    var pass=document.getElementById("Pid").value;
    var a=/^(?=,'[A-Z])(?=,'[a-z])(?=,'\d)(?=,'[!@#$%^&*])[A-Z a-z\d!@#$%^&']+$/;
    var up=/^[A-Z]+$/;
    if(pass=="")
    {
        if(pass=="")
        {
            document.getElementById("pswd").innerHTML="Enter password";
        }
        else
        {
            document.getElementById("pswd").innerHTML="Please enter atleast 1 upper case 1 lower case 1 symbol and 1 digit";
        } 
    }
    else if(pass.length<8 || pass.length>15)
    {
        document.getElementById("pswd").innerHTML="Password should contains 8-15 characters";
    }
    else
    {
        document.getElementById("pswd").innerHTML="";
    }
}
function cpass()
{
    var a=document.getElementById("Pid").value;
    var b=document.getElementById("CPid").value;
    if(a==b)
    {
        document.getElementById("cpswd").innerHTML="";
    }
    else{
        document.getElementById("cpswd").innerHTML="Confirm password is same as password";
    } 
}
function addr(){

        document.getElementById("ar").innerHTML="Please enter address";
