<html>
    <head>
        <title> Area of triamgle</title>
        <script>
            function area(){
                var n1=parseInt(document.getElementById("num1").value);
                var n2=parseInt(document.getElementById("num2").value);
                var area= 1/2*n1*n2;
                document.getElementById("n2").innerHTML=1/2*n1*n2;

            }        
        </script>
    </head>
    <body><center><br>
        Number 1: <input type="text" id="num1"><br><br>
        Number 2: <input type="text" id="num2">
        <p id="n2"></p><br><br>
        <input type="button" value="Area" onclick="area()">

</html>
