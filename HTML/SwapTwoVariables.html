<html>
    <head>
        <title> Swap two numbers</title>
        <script>
            function swap(){
                var n1=document.getElementById("num1").value;
                var n2=document.getElementById("num2").value;
                console.log("n1="+n1,"n2="+n2);
                var temp;
                temp=n1;
                n1=n2;
                n2=temp;
                console.log("n1="+n1,"n2="+n2);
                document.getElementById("n3").innerHTML=" After swap="+n1+"  "+n2;
            }        
        </script>
    </head>
    <body><center><br>
        Number 1: <input type="text" id="num1"><br>
        Number 2: <input type="text" id="num2"><br>
        <p id="n3"></p><br><br>
        <input type="button" value="Swap two numbers" onclick="swap()">
        
    </center></body>
</html>
